	<div class="rightFlex">
		<div>
			<br>

			<br>
			<!-- For radio buttons, name must be same for all family -->

			<p>Where do you want to go next?</p>
			<input type="radio" id="london" name="city" value="london">
			<label for="html">London</label>

			<input type="radio" id="paris" name="city" value="paris">
			<label for="html">Paris</label>

			<input type="radio" id="bangkok" name="city" value="bangkok">
			<label for="html">Bangkok</label>

			<input type="radio" id="amsterdam" name="city" value="amsterdam">
			<label for="html">Amsterdam</label>

			<input type="radio" id="perth" name="city" value="perth" checked>
			<label for="html">Perth</label>

			<input type="radio" id="vegas" name="city" value="vegas">
			<label for="html">Las Vegas</label>

		</div>
		<div>
			<br>
			<br>
			<p>What do you want to take on your trip?</p>
			<br>
			<input type="checkbox" id="shirts" name="shirts" value="shirts" checked>
			<label for="shirts"> Shirts</label><br>
			<input type="checkbox" id="pants" name="pants" value="pants" checked>
			<label for="pants"> Pants</label><br>
			<input type="checkbox" id="pet" name="pet" value="pet">
			<label for="pet"> Pet</label><br>
			<input type="checkbox" id="car" name="car" value="car">
			<label for="car"> Car</label><br>
			<input type="checkbox" id="toothbrush" name="toothbrush" value="toothbrush">
			<label for="toothbrush"> Toothbrush</label><br>
			<input type="checkbox" id="hair" name="hair" value="hair">
			<label for="hair"> Hair Products</label><br>
		</div>
